{% extends 'bettersocial/base.html' %} {% block content %} {% if object_list %}
<div
	class="inbox"
	style="display: flex; flex-direction: column; overflow: hidden"
>
	{% for inbox_object in object_list %}
	<div class="inbox_obj">
		<h1>inbox_object</h1>
		<h2>Like from {{inbox_object.author.display_name}}</h2>
	</div>
	{% endfor %}
</div>
{% else %}
<p>No items in inbox.</p>
{% endif %} {% endblock %}
