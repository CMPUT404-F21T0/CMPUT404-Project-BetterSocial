{% extends 'bettersocial/base.html' %}
{% block content %}
{% if inbox_items %}
<div
	class="inbox"
	style="height: 0; display: flex; flex-direction: column; overflow: hidden"
>
	{% for post in inbox_items %}
	<div class="post" style="">
		<h2>Post</h2>
	</div>
	{% endfor %}
</div>
{% else %}
<p>No posts in inbox./</p>
{% endif %}
{% endblock %}
