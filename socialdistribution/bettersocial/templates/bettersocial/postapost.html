{% extends 'bettersocial/base.html' %}
{% block content %}

    <h1>Post a Post</h1>

    <form method="POST">
        {% csrf_token %}
        <!-- Fields can be expanded -->
        <table>
            <tr>
                <td>{{ form.title.label_tag }}</td>
                <td>{{ form.title }}</td>
            </tr>
            <tr>
                <td>{{ form.content.label_tag }}</td>
                <td>{{ form.content }}</td>
            </tr>
            <tr>
                <td>{{ form.visibility.label_tag }}</td>
                <td>{{ form.visibility }}</td>
            </tr>
        </table>

        </br></br>
        <button>Post</button>
    </form>

{% endblock %}
