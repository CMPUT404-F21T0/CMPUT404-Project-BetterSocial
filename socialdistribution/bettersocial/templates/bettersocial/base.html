<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Style Sheet and References -->
        <link rel="stylesheet" type="text/css" href="{% static 'bettersocial/base.css' %}">
        <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>

        <meta charset="utf-8">
        <meta name="description" content="CMPUT 404 Group Project">

        <title>BetterSocial</title>
    </head>
    <body>
    <header>
        <div class="left">
            <a class="home-icon" href="{% url 'bettersocial:index' %}"><span href="{% url 'bettersocial:index' %}" class="iconify" data-icon="cil:home" data-width="40px" data-height="40px"></span></a>
            <h1><a href="{% url 'bettersocial:index' %}">BetterSocial</a></h1>
        </div>

        <div class="right">
            {% if user.is_authenticated %}
                <a type="button" style="padding: 5pt;" href="{% url 'users:logout' %}">Log Out</a>
            {% else %}
                <a type="button" style="padding: 5pt;" href="{% url 'users:login' %}">Log In</a>
                <a type="button" style="padding: 5pt;" href="{% url 'users:register' %}">Register</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
    </footer>
    </body>
</html>
